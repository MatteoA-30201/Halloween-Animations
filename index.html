<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="container">
    <div class="heading">HAPPY HALLOWEEN!</div>
    <div id="spooky">
      <div id="body">
        <div id="eyes"></div>
        <div id="mouth"></div>
        <div id="feet"></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="shadow"></div>
  </div>

  <div class="spider">
    <div class="spiderweb"></div>
    <div class="body">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="legs left">
      <div class="leg"></div>
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
    <div class="legs right">
      <div class="leg"></div>
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>

  <div class="pumpkin-container">
    <div class="pumpkin">
      <div class="texture"></div>
      <div class="root"></div>
      <div class="p-eye p-left"></div>
      <div class="p-eye p-right"></div>
      <div class="p-mouth p-left"></div>
      <div class="p-mouth p-right"></div>
      <div class="teeth"></div>
    </div>

    <div class="p-shadow"></div>
  </div>

</html>
